<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.name }}</td>
    </ng-container>
  
    <!-- street column -->
    <ng-container matColumnDef="street">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Street</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.street }}</td>
    </ng-container>

    <!-- postal code column -->
    <ng-container matColumnDef="postalCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ZIP</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.postalCode }}</td>
    </ng-container>

    <!-- city column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
      <td mat-cell *matCellDef="let supplier">{{ supplier.city }}</td>
    </ng-container>
  
    <!-- actions column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let supplier">
        <a mat-icon-button [routerLink]="['/supplier', supplier.id]"><mat-icon>edit</mat-icon></a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let rowData; columns : columnsToDisplay"></tr>
  </table>
  
  <button mat-fab class="add-button" routerLink="/supplier/new"><mat-icon>add</mat-icon></button>
