<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>
  
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- name column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let componenttype">{{ componenttype.name }}</td>
    </ng-container>

    <!-- attributes column -->
    <ng-container matColumnDef="attributes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Attribute</th>
      <td mat-cell *matCellDef="let componenttype">{{ getAttributesForComponentType(componenttype) }}</td>
    </ng-container>
  
    <!-- actions column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let componenttype">
        <a mat-icon-button matTooltip="Komponentenart bearbeiten" matTooltipPosition="left" [routerLink]="['/componenttype', componenttype.id]"><mat-icon>edit</mat-icon></a>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let rowData; columns : columnsToDisplay"></tr>
  </table>
