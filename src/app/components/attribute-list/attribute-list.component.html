<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <!-- attribute name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bezeichnung</th>
    <td mat-cell *matCellDef="let attribute">{{ attribute.label }}</td>
  </ng-container>

  <!-- actions column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let attribute">
      <a mat-icon-button [routerLink]="['/attribute', attribute.id]"><mat-icon>edit</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let rowData; columns : columnsToDisplay"></tr>
</table>

<button mat-fab class="add-button" routerLink="/attribute/new"><mat-icon>add</mat-icon></button>
