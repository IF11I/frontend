<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <!-- room number column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let room">{{ room.number }}</td>
  </ng-container>

  <!-- room name column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let room">{{ room.name }}</td>
  </ng-container>

  <!-- actions column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let room">
      <a mat-icon-button [routerLink]="['/room', room.id]"><mat-icon>edit</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let rowData; columns : columnsToDisplay"></tr>
</table>

<button mat-fab class="add-button" routerLink="/room/new"><mat-icon>add</mat-icon></button>
