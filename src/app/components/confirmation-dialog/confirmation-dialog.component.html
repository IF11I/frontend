<h2 mat-dialog-title>Confirmation required</h2>
<mat-dialog-content class="mat-typography">
  Are you sure you want to do that? There's no going back after that!
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close tabindex="-1">No</button>
  <button mat-flat-button color="warn" tabindex="-1" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
