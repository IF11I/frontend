<div class="fields">
  <mat-form-field>
    <input matInput placeholder="Attribute Name" [(ngModel)]="attribute.label" />
  </mat-form-field>
</div>

<div class="actions" *ngIf="attribute.id">
  <button mat-button color="warn" class="delete-button" (click)="confirmAttributeDeletion()">
    <mat-icon>delete</mat-icon>
    Delete Attribute
  </button>
</div>

<button mat-fab class="save-button" (click)="saveAttribute()"><mat-icon>save</mat-icon></button>
