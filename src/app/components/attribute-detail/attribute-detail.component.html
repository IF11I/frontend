      <input matInput placeholder="Attribut Name" [(ngModel)]="attribute.label" name="attributeLabel" required />
    </mat-form-field>
  </div>
</form>

<div class="actions" *ngIf="attribute.id">

  </button>
</div>

<button mat-fab matTooltip="Attribut speichern" matTooltipPosition="left" class="save-button" (click)="saveAttribute()"><mat-icon>save</mat-icon></button>
