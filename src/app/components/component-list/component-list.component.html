<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>
  <!-- name column -->
  <ng-container matColumnDef="componentName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let vm">{{ vm.componentName }}</td>
  </ng-container>

  <!-- componen type column -->
  <ng-container matColumnDef="componentTypeName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Komponentenart</th>
    <td mat-cell *matCellDef="let vm">{{ vm.componentTypeName }}</td>
  </ng-container>

  <!-- room number column -->
  <ng-container matColumnDef="roomNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Raum-Nr.</th>
    <td mat-cell *matCellDef="let vm">{{ vm.roomNumber }}</td>
  </ng-container>

  <!-- room name column -->
  <ng-container matColumnDef="roomName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Raum-Name</th>
    <td mat-cell *matCellDef="let vm">{{ vm.roomName }}</td>
  </ng-container>

  <!-- actions column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let vm">
      <a mat-icon-button matTooltip="Komponente bearbeiten" matTooltipPosition="left" [routerLink]="['/component', vm.componentId]"><mat-icon>edit</mat-icon></a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let rowData; columns : columnsToDisplay"></tr>
</table>
